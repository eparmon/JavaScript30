<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('hello, i am a %s string', 'foo');

        // Styled
        console.log('%c i am some great text', 'font-size: 30px')

        // warning!
        console.warn('oh no')

        // Error :|
        console.error('Shit!')

        // Info
        console.info('London is the capital of Great Britain')

        // Testing
        console.assert(1 == 2, 'Wrong');

        // clearing
        console.clear();

        // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`this is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.groupEnd(`${dog.name}`);
        });

        // counting
        console.count('foo');
        console.count('foo');
        console.count('bar');
        console.count('foo');
        console.count('bar');

        // timing
        console.time('fetching data...')
        fetch('https://api.github.com/users/wesbos')
            .then(() => console.timeEnd('fetching data...'));

        console.table(dogs)
    </script>
</body>

</html>
